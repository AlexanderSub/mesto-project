<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__user">
        <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards" aria-label="Секция с фотографиями и описаниями">
      <article class="card">
        <img src="./images/places/barnaul.JPG" alt="Барнаул" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Барнаул</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/places/oranienbaum.JPG" alt="Ораниенбаум" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Ораниенбаум</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/places/priorat.JPG" alt="Приорат" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Приорат</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/places/ekaterin.JPG" alt="Екатерининский дворец" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Екатерининский дворец</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/places/vrangel_mansion.JPG" alt="Усадьба Врангеля" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Усадьба Врангеля</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/places/shepelev_lighthouse.JPG" alt="Шепелевский маяк" class="card__image">
        <div class="card__wrap">
          <h2 class="card__title">Шепелевский маяк</h2>
          <button type="submit" class="card__like card__like_disabled"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <form class="popup__container" name="profile-edit">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="profile-name" value="Жак-Ив Кусто" class="popup__input">
      <input type="text" name="profile-description" value="Исследователь океана" class="popup__input">
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-icon"></button>
    </form>
  </div>
</body>
</html>
