<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__user">
        <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards" aria-label="Секция с фотографиями и описаниями">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="profile-edit">
    <form class="popup__container" name="profile-edit">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="profile-name" class="popup__input popup__input_name" placeholder="Имя" value="Жак-Ив Кусто" required>
      <input type="text" name="profile-description" class="popup__input popup__input_job" placeholder="О себе" value="Исследователь океана" required>
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-icon"></button>
    </form>
  </div>

  <div class="popup" id="place-add">
    <form class="popup__container" name="place-add">
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="place-name" class="popup__input popup__input_place" placeholder="Название" required>
      <input type="url" name="place-picture" class="popup__input popup__input_pic" placeholder="Ссылка на картинку" required>
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-icon"></button>
    </form>
  </div>

  <div class="popup" id="place-picture">
    <div class="popup__image-container">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__image">
      <p class="popup__image-description">Архыз</p>
      <button type="button" class="popup__close-icon"></button>
    </div>
  </div>

  <template id="card__template">
    <article class="card">
      <img class="card__image" src="">
      <div class="card__wrap">
        <h2 class="card__title"></h2>
        <button type="submit" class="card__like card__like_disabled"></button>
      </div>
      <button type="submit" class="card__delete"></button>
    </article>
  </template>

  <script defer src="/scripts/cards.js" type="module"></script>
  <script defer src="/scripts/index.js" type="module"></script>
</body>
</html>
