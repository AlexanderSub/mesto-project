<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Место Россия" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__user">
        <img alt="Фото профиля" class="profile__avatar">
        <div class="profile__overlay"></div>
        <h1 class="profile__name" id="profile__name"></h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards" aria-label="Секция с фотографиями и описаниями">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <form class="popup__form" name="profileEdit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="name-input" class="popup__label">
          <input
          type="text"
          name="profile_name"
          class="popup__input popup__input_name"
          placeholder="Имя"
          id="name-input"
          required
          minlength="2"
          autocomplete="off">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label for="job-input" class="popup__label">
          <input
          type="text"
          name="profile_description"
          class="popup__input popup__input_job"
          placeholder="О себе"
          id="job-input"
          required
          minlength="2"
          autocomplete="off">
          <span class="popup__input-error job-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_place-add">
    <div class="popup__container">
      <form class="popup__form" name="place-add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label for="place-input" class="popup__label">
          <input
          type="text"
          name="place_name"
          class="popup__input popup__input_place"
          placeholder="Название"
          id="place-input"
          required
          minlength="2"
          autocomplete="off">
          <span class="popup__input-error place-input-error"></span>
        </label>
        <label for="link-input" class="popup__label">
          <input
          type="url"
          name="place_picture"
          class="popup__input popup__input_pic"
          placeholder="Ссылка на картинку"
          id="link-input"
          required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_place-picture">
    <div class="popup__image-container">
      <img src="" alt="" class="popup__image">
      <p class="popup__image-description"></p>
      <button type="button" class="popup__close-icon" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_change-avatar">
    <div class="popup__container">
      <form class="popup__form" name="editAvatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <label for="avatar-input" class="popup__label">
          <input
          type="url"
          name="profile_avatar"
          class="popup__input popup__input_avatar"
          placeholder="Ссылка"
          id="avatar-input"
          required
          minlength="2"
          autocomplete="off">
          <span class="popup__input-error avatar-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_delete-card">
    <div class="popup__container">
      <form class="popup_delete-card-form">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__save-button">Да</button>
      </form>
      <button type="button" class="popup__close-icon" title="Закрыть"></button>
    </div>
  </div>

  <template class="card__template">
    <article class="card">
      <img class="card__image" src="">
      <div class="card__wrap">
        <h2 class="card__title"></h2>
        <div class="card__like-wrap">
          <button type="submit" class="card__like card__like_disabled"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
      <button type="submit" class="card__delete"></button>
    </article>
  </template>

</body>
</html>
